<!DOCTYPE html>
<html>
<head>
    <title>Task Management</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }} ({{ task.status }})</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/tasks">
        <input type="text" name="title" placeholder="Task title" required>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
