<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <!-- Подключаем Bootstrap CSS через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Task Manager</h1>
        <!-- Форма для добавления задачи -->
        <form method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="New task" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <!-- Список задач -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task.title }}
                    <span class="badge bg-secondary">{{ task.status }}</span>
                    {% if task.status != 'done' %}
                        <form action="/tasks/{{ task.id }}/done" method="POST" class="ms-2">
                            <button type="submit" class="btn btn-success btn-sm">Done</button>
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <!-- Кнопка выхода -->
        <a href="/logout" class="btn btn-outline-danger mt-3">Logout</a>
    </div>
    <!-- Подключаем Bootstrap JS (для интерактивности, если нужно) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
