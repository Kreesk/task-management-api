<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/tasks">Task Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Редактировать задачу #{{ task.id }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Название:</label>
                <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Статус:</label>
                <select name="status" class="form-select">
                    <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>В плане</option>
                    <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>В работе</option>
                    <option value="done" {% if task.status == 'done' %}selected{% endif %}>Выполнено</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/tasks" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
